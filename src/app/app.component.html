<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="app-sidenav" mode="side">
    <div class="app-sidenav-title">Title Here</div>
    <mat-divider></mat-divider>
    <div class="app-sidenav-menu">
      <div class="app-sidenav-menu-item">
        <button mat-button color="primary" routerLink="/home" class="">首頁</button>
      </div>
      <div class="app-sidenav-menu-item">
        <button mat-button color="primary" routerLink="/sample" class="">sample</button>
      </div>
    </div>
    <!-- <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p> -->
    <!-- <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button> -->
  </mat-drawer>
  
  <div class="app-top-menu">
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        <mat-icon *ngIf="drawer.opened">close</mat-icon>
      </button>
      <span style="margin-right:0.5rem">{{isHandeset$ ? 'My Phone':'My App'}}</span>
      <div *ngIf="!isHandeset$; else elseContent">
      <!-- <ng-template *ngIf="'{{isHandeset$}}'"> -->
        <span>
          <button mat-flat-button color="primary" routerLink="/home">首頁</button>
        </span>
        <span>
          <button mat-flat-button color="primary" routerLink="/sample">sample</button>
        </span>
      </div>
      <ng-template #elseContent> 
        <button mat-icon-button [matMenuTriggerFor]="menu" class=""><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/home">首頁</button>
          <button mat-menu-item routerLink="/sample">sample</button>
        </mat-menu>
      </ng-template>
      <!-- </mat-menu> -->
      <span class="app-spacer"></span>
      <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button> -->
      <button mat-button aria-label="icon-button with share icon" color="white" *ngIf="!isLogin" (click)="setLogin()">
        登入
        <mat-icon>login</mat-icon>
      </button>
      <button mat-button aria-label="icon-button with share icon" color="white" *ngIf="isLogin" (click)="setLogout()">
        登出
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </div>

  

  <div class="app-container" role="main">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
